    <div id="countdown">
        <table class="countdownContainer">
            <tr class="info">
                <td colspan="4" class="info">Birthday Countdown</td>

                <td id="days">120</td>
                <td id="hours">4</td>

            </tr>

            <tr>
                <td>Days</td>
                <td>Hours</td>
                <td>Minutes</td>
                <td>Seconds</td>
            </tr>
        </table>
    </div>

    <div id="birthdayTime">
        <h3>YES</h3>
        <a href="https://codepen.io/fazlurr/pen/gPMJMK" target="_blank">
            <img src="https://i.imgur.com/X3Xyf76.png" id="unicornPicture">

    </div>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
